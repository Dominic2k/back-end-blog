services:
    postgres:
        image: postgres:16-alpine
        container_name: blog-postgres
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: mypassword123
            POSTGRES_DB: blog_db
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
